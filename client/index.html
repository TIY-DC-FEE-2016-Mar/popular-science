<!DOCTYPE html>
<html lang='en' ng-app="blog">
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='css/main.css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
  <title>Popular Science Blog</title>
</head>
<body>
  <main class="wrapper">

    <header class="main-header">
      <img class="banner-image" src="images/circles.png" alt="banner image"/>
      <div class="titles">
        <h1 class = "siteTitle"> Popular Science </h1>
        <h2 class = "subtitle"> The future is fantastic! </p>
      </div>
      <nav  class="nav-container">
        <ul ng-controller="LoginController as lc" class="nav nav-pills pull-left">
          <li><a ui-sref='home'>Home</a></li>
          <li><a ui-sref='about'>About</a></li>
          <li><a ui-sref='allPosts'>All Posts</a></li>
          <li ng-show="lc.isLoggedIn()"><a ui-sref='post'>Post</a></li>
        </ul>
        <ul ng-controller="LoginController as lc" class="nav nav-pills pull-right">
          <!-- <li><p>{{ lc.login.name  }}</p></li> -->
          <li ng-hide="lc.isLoggedIn()"><a ui-sref='login'>Login</a></li>
          <li  ng-show="lc.isLoggedIn()"><a ui-sref='home' ng-click="lc.logout()">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="sidebar" ng-controller="SidebarController as sidebar">
        <ul class="list-group">
          <li class="list-group-item listButton"><button class="btn btn-primary" ui-sref="allPosts">All Stories</button></li>
          <li class="list-group-item listStyle category-label">Categories</li>
          <li ng-show="category.posts.length > 0" ui-sref="categoryStories({ id: category.id })" class="list-group-item listStyle" ng-repeat="category in sidebar.categories| orderBy: '-posts.length'">
            <label>{{category.name}} ({{category.posts.length}})</label>
          </li>
        </ul>
      </div>

      <section ui-view class="main-section"></section>
    </div>

  </main>

  <footer class="footer navbar navbar-default navbar-fixed-bottom">
    <div class="footer footer-container">
      <p>&copy 2016 Jordan Kasper</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
  <script src='https://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='js/blog.js'></script>


</body>
</html>
